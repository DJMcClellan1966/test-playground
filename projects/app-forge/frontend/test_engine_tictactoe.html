<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Engine Test</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #1a1a2e;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            margin-bottom: 10px;
            color: #4CAF50;
        }
        #scoreDisplay {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #2196F3;
        }
        #gameContainer {
            position: relative;
            background: #16213e;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        canvas {
            display: block;
            background: #0f0f23;
            border-radius: 5px;
        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            padding: 10px;
        }
        .grid-cell {
            aspect-ratio: 1;
            background: #2d3436;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            cursor: pointer;
            transition: all 0.15s;
        }
        .grid-cell:hover { background: #636e72; }
        .card-area {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            max-width: 500px;
        }
        .card {
            width: 60px;
            height: 90px;
            background: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            cursor: pointer;
            color: #333;
        }
        #gameOver {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.85);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }
        #gameOver h2 { color: #4CAF50; margin-bottom: 10px; }
        #gameOver p { margin-bottom: 20px; }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover { filter: brightness(1.1); }
        .controls {
            margin-top: 15px;
            color: #888;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe - Engine Test</h1>
    <div id="scoreDisplay">Score: <span id="score">0</span></div>
    <div id="gameContainer">
        <div id="gameGrid" class="game-grid"></div>
        <div id="gameOver">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button onclick="restart()">Play Again</button>
        </div>
    </div>
    <div class="controls">Click to play</div>
    <button onclick="restart()">Restart</button>
    
    <script>
        // ===== ENGINE SETUP =====
        
const ROWS = 3;
const COLS = 3;
const grid = document.getElementById('gameGrid');
        
        // ===== GAME STATE =====
        let board = ["", "", "", "", "", "", "", "", ""];
let currentPlayer = "X";
let winner = null;
        let score = 0;
        let gameOver = false;
        
        // ===== HELPER FUNCTIONS =====
        
function checkWin() {
    const wins = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
    for (const [a,b,c] of wins) {
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
            return board[a];
        }
    }
    return board.includes("") ? null : "tie";
}

function cellClick(i) {
    if (board[i] || winner || gameOver) return;
    board[i] = currentPlayer;
    winner = checkWin();
    if (winner) {
        if (winner !== "tie") updateScore(winner === "X" ? 10 : 0);
        setTimeout(showGameOver, 500);
    } else {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
    }
    renderGrid();
}

function renderGrid() {
    grid.innerHTML = "";
    board.forEach((cell, i) => {
        const div = document.createElement("div");
        div.className = "grid-cell";
        div.textContent = cell;
        div.style.color = cell === "X" ? "#4CAF50" : "#f44336";
        div.onclick = () => cellClick(i);
        grid.appendChild(div);
    });
}

        
        function showGameOver() {
            gameOver = true;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'flex';
        }
        
        function updateScore(points) {
            score += points;
            document.getElementById('score').textContent = score;
        }
        
        function setScore(val) {
            score = val;
            document.getElementById('score').textContent = score;
        }
        
        // ===== GAME LOGIC =====
        function init() {
            score = 0;
            gameOver = false;
            document.getElementById('score').textContent = '0';
            document.getElementById('gameOver').style.display = 'none';
            
board = ["", "", "", "", "", "", "", "", ""];
currentPlayer = "X";
winner = null;
renderGrid();

        }
        
        function update() {
            if (gameOver) return;
            
        }
        
        function render() {
            renderGrid();
        }
        
        function restart() {
            init();
            render();
        }
        
        // ===== INPUT HANDLING =====
        
document.getElementById('gameContainer').addEventListener('click', e => {
    if (gameOver) return;
    
});
        
        // ===== GAME LOOP =====
        // Event-driven game - no loop needed
        
        // Start the game
        init();
        render();
    </script>
</body>
</html>
