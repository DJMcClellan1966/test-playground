{% extends "base.html" %}

{% block content %}
<section class="panel">
  <div class="panel-header">
    <h2>Run an Experiment</h2>
    <div class="muted">Dataset: {{ dataset.name }}</div>
  </div>

  <form class="form" method="post">
    <div class="form-grid">
      <label>
        <span>Model</span>
        <select name="model">
          {% for model in models %}
            <option value="{{ model.id }}">{{ model.label }}</option>
          {% endfor %}
        </select>
      </label>

      <label>
        <span>Test size</span>
        <input name="test_size" type="number" step="0.05" min="0.1" max="0.5" value="{{ defaults.test_size }}">
      </label>

      <label>
        <span>Random state</span>
        <input name="random_state" type="number" value="{{ defaults.random_state }}">
      </label>

      <label class="checkbox">
        <input name="standardize" type="checkbox" {% if defaults.standardize %}checked{% endif %}>
        <span>Standardize features</span>
      </label>
    </div>

    <label>
      <span>Note (optional)</span>
      <textarea name="note" rows="3" placeholder="What are you testing?"></textarea>
    </label>

    <div class="actions">
      <button class="btn primary" type="submit">Run now</button>
      <a class="btn ghost" href="{{ url_for('index') }}">Cancel</a>
    </div>
  </form>
</section>
{% endblock %}
