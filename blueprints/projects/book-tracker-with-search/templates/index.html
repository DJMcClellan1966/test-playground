<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Tracker With Search</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 100%);
            color: #e0e0e0; 
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 800px; margin: 0 auto; }
        .header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        h1 { 
            color: #667eea;
            font-size: 28px;
        }
        .toolbar { 
            display: flex; 
            gap: 10px; 
            margin-bottom: 20px; 
        }
        input[type="text"], .search-input { 
            flex: 1; 
            padding: 14px 18px; 
            background: rgba(255,255,255,0.05); 
            border: 2px solid rgba(255,255,255,0.1); 
            border-radius: 10px; 
            color: white; 
            font-size: 16px;
            transition: border-color 0.2s;
        }
        input:focus { 
            outline: none; 
            border-color: #667eea;
            background: rgba(255,255,255,0.08);
        }
        button, .btn { 
            padding: 14px 28px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; 
            border: none; 
            border-radius: 10px; 
            cursor: pointer; 
            font-weight: 600;
            font-size: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            padding: 10px 20px;
        }
        .btn-secondary:hover {
            background: rgba(255,255,255,0.15);
            box-shadow: none;
            transform: none;
        }
        .btn-danger {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            padding: 8px 16px;
            font-size: 13px;
        }
        .items { display: flex; flex-direction: column; gap: 12px; }
        .item { 
            background: rgba(255,255,255,0.05); 
            padding: 18px 20px; 
            border-radius: 12px;
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            border: 1px solid rgba(255,255,255,0.05);
            transition: background 0.2s;
        }
        .item:hover {
            background: rgba(255,255,255,0.08);
        }
        .item-content {
            font-size: 16px;
        }
        .empty { 
            text-align: center; 
            padding: 60px 20px; 
            color: #666;
            font-size: 18px;
        }
        .idea-note {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #a0a0ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Book Tracker With Search</h1>
            
        </div>
        
        <div class="idea-note">
            book tracker with search
        </div>
        
        
        <div style="margin-bottom:20px">
            <input type="text" id="searchInput" placeholder="Search..." 
                   oninput="searchItems()" class="search-input">
        </div>
        
        <div class="toolbar">
            <input type="text" id="newItem" placeholder="Add new item..." 
                   onkeypress="if(event.key==='Enter')addItem()">
            <button onclick="addItem()">Add</button>
        </div>
        
        <div class="items" id="itemList">
            <div class="empty">Loading...</div>
        </div>
        
        
    </div>
    
    <script>
        async function loadItems() {
            const resp = await fetch('/api/items');
            const data = await resp.json();
            renderItems(data.items);
        }
        
        function renderItems(items) {
            const container = document.getElementById('itemList');
            if (items.length === 0) {
                container.innerHTML = '<div class="empty">No items yet. Add your first one above!</div>';
                return;
            }
            container.innerHTML = items.map(item => 
                `<div class="item">
                    <span class="item-content">${item.content}</span>
                    <button class="btn-danger" onclick="deleteItem(${item.id})">Delete</button>
                </div>`
            ).join('');
        }
        
        async function addItem() {
            const input = document.getElementById('newItem');
            const content = input.value.trim();
            if (!content) return;
            await fetch('/api/items', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({content})
            });
            input.value = '';
            loadItems();
        }
        
        async function deleteItem(id) {
            await fetch('/api/items/' + id, {method: 'DELETE'});
            loadItems();
        }
        
        
        async function searchItems() {
            const q = document.getElementById('searchInput').value;
            const resp = await fetch('/api/search?q=' + encodeURIComponent(q));
            const data = await resp.json();
            renderItems(data.items);
        }
        
        loadItems();
    </script>
</body>
</html>
